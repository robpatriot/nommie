[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sea-orm = { version = "1.1", features = ["sqlx-postgres", "runtime-tokio-rustls", "macros"] }
dotenvy = "0.15"
once_cell = "1.19"
migration = { path = "./migration" }

[dev-dependencies]
actix-test = "0.1"

[[bin]]
name = "backend"
path = "src/main.rs"
