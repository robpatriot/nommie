name: nommie-dev-db

services:
  postgres:
    # Build TLS-enabled Postgres image with CA secrets
    # CA key/cert paths can be overridden via environment variables:
    #   NOMMIE_CA_KEY_PATH (default: ~/secrets/nommie-ca/ca.key)
    #   NOMMIE_CA_CERT_PATH (default: ~/secrets/nommie-ca/ca.crt)
    build:
      context: ${NOMMIE_REPO_DIR:-../..}
      dockerfile: docker/postgres-tls/Dockerfile
      secrets:
        - nommie_ca_key
        - nommie_ca_crt
    image: nommie-postgres:latest
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    env_file:
      - ./db.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - nommie_dev_db_data:/var/lib/postgresql/data
      - nommie_dev_db_ssl:/var/lib/postgresql/ssl
    healthcheck:
      # Use hardcoded defaults to avoid requiring shell env vars for compose file substitution
      # The actual container env vars come from db.env via env_file
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 100ms
      timeout: 1s
      retries: 1
      start_period: 200ms
    restart: unless-stopped

  redis:
    build: 
      context: ${NOMMIE_REPO_DIR:-../..}
      dockerfile: docker/shared/redis.Dockerfile
    image: nommie-redis:latest
    command: ["redis-server", "--save", ""] # disable RDB for dev
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    restart: unless-stopped

volumes:
  nommie_dev_db_data:
  nommie_dev_db_ssl:

secrets:
  # CA private key (used only during build, never in final image)
  nommie_ca_key:
    file: ${NOMMIE_CA_KEY_PATH:-${HOME}/secrets/nommie-ca/ca.key}
  # CA public certificate (used during build)
  nommie_ca_crt:
    file: ${NOMMIE_CA_CERT_PATH:-${HOME}/secrets/nommie-ca/ca.crt}

