name: nommie-local-prod

services:
  postgres:
    # Build TLS-enabled Postgres image with CA secrets
    # CA key/cert paths can be overridden via environment variables:
    #   NOMMIE_CA_KEY_PATH (default: ~/secrets/nommie-ca/ca.key)
    #   NOMMIE_CA_CERT_PATH (default: ~/secrets/nommie-ca/ca.crt)
    build:
      context: ../postgres-tls
      dockerfile: Dockerfile
      secrets:
        - nommie_ca_key
        - nommie_ca_crt
    image: nommie-postgres-tls:latest
    restart: unless-stopped
    env_file:
      - ./db.env
    volumes:
      - nommie_local_prod_db_data:/var/lib/postgresql/data
      - ../postgres/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 100ms
      timeout: 1s
      retries: 1
      start_period: 200ms

  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
    env_file:
      - ./backend.env
      - ./db.env
    volumes:
      # CA certificate used by backend for Postgres TLS verification
      # This should be the public CA cert (safe to commit to git)
      - ../shared/ca.crt:/etc/ssl/certs/nommie-ca.crt:ro
    depends_on:
      postgres:
        condition: service_started
    # backend must listen on 0.0.0.0:3001 inside the container
    expose:
      - "3001"

  frontend:
    build:
      context: ../..
      dockerfile: apps/frontend/Dockerfile
      args:
        BACKEND_BASE_URL: ${BACKEND_BASE_URL}
    restart: unless-stopped
    env_file:
      - ./frontend.env
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL}
    depends_on:
      - backend
    # frontend must listen on 0.0.0.0:3000 inside the container
    expose:
      - "3000"

  redis:
    image: redis:7
    command: ["redis-server", "--save", ""] # disable RDB for local-prod
    restart: unless-stopped
    expose:
      - "6379"

  caddy:
    build: ./caddy
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    env_file:
      - ./caddy.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - nommie_local_prod_caddy_data:/data
      - nommie_local_prod_caddy_config:/config

volumes:
  nommie_local_prod_db_data:
  nommie_local_prod_caddy_data:
  nommie_local_prod_caddy_config:

secrets:
  # CA private key (used only during build, never in final image)
  nommie_ca_key:
    file: ${NOMMIE_CA_KEY_PATH:-${HOME}/secrets/nommie-ca/ca.key}
  # CA public certificate (used during build)
  nommie_ca_crt:
    file: ${NOMMIE_CA_CERT_PATH:-${HOME}/secrets/nommie-ca/ca.crt}

