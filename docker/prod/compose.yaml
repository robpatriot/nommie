name: nommie-prod

services:
  postgres:
    # Build TLS-enabled Postgres image with CA secrets
    # CA key/cert paths can be overridden via environment variables:
    #   NOMMIE_CA_KEY_PATH (default: ~/secrets/nommie-ca/ca.key)
    #   NOMMIE_CA_CERT_PATH (default: ~/secrets/nommie-ca/ca.crt)
    build:
      context: ../postgres-tls
      dockerfile: Dockerfile
      secrets:
        - nommie_ca_key
        - nommie_ca_crt
    image: nommie-postgres:latest
    restart: unless-stopped
    env_file:
      - ./db.env
    volumes:
      - nommie_prod_db_data:/var/lib/postgresql/data
      - nommie_prod_ssl:/var/lib/postgresql/ssl
    healthcheck:
      # Use hardcoded defaults to avoid requiring shell env vars for compose file substitution
      # The actual container env vars come from db.env via env_file
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 100ms
      timeout: 1s
      retries: 1
      start_period: 200ms

  backend:
    build:
      context: ../..
      dockerfile: docker/prod/backend.Dockerfile
    image: nommie-backend:latest
    restart: unless-stopped
    env_file:
      - ./backend.env
      - ./db.env
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    # backend must listen on 0.0.0.0:3001 inside the container
    expose:
      - "3001"

  frontend:
    build:
      context: ../..
      dockerfile: docker/prod/frontend.Dockerfile
    image: nommie-frontend:latest
    restart: unless-stopped
    env_file:
      - ./backend_base_url.env
      - ./frontend.env
    depends_on:
      - backend
    # frontend must listen on 0.0.0.0:3000 inside the container
    expose:
      - "3000"

  redis:
    build: 
      context: ../shared
      dockerfile: redis.Dockerfile
    image: nommie-redis:latest
    command: ["redis-server", "--save", ""] # disable RDB for prod
    restart: unless-stopped
    expose:
      - "6379"

  caddy:
    build: ./caddy
    image: nommie-caddy:latest
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    env_file:
      - ./caddy.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nommie_prod_caddy_data:/data
      - nommie_prod_caddy_config:/config

volumes:
  nommie_prod_db_data:
  nommie_prod_ssl:
  nommie_prod_caddy_data:
  nommie_prod_caddy_config:

secrets:
  # CA private key (used only during build, never in final image)
  nommie_ca_key:
    file: ${NOMMIE_CA_KEY_PATH:-${HOME}/secrets/nommie-ca/ca.key}
  # CA public certificate (used during build)
  nommie_ca_crt:
    file: ${NOMMIE_CA_CERT_PATH:-${HOME}/secrets/nommie-ca/ca.crt}

