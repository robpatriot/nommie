[package]
name = "ai-simulator"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "ai-simulator"
path = "src/main.rs"

[dependencies]
backend = { path = "../../apps/backend" }
clap = { version = "4", features = ["derive"] }
rand = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

